<VirtualHost *:80> 

    DocumentRoot /var/www/html/practicampo/public
    ServerName practicampo.udistrital.edu.co
    ServerAlias www.practicampo.udistrital.edu.co
    LogLevel debug 
    ErrorLog /var/log/error_practicampo.log 
    LogFormat "%h %l %u %t \"%r\" %>s %b" common 
    CustomLog /var/log/access_practicampo.log "combined" 
    DirectoryIndex index.php index.html index.htm 

    <Directory "/var/www/html/practicampo/public"> 
                #Options Indexes Includes FollowSymLinks 
                AllowOverride All 
                #RewriteEngine On 
                #RewriteBase /var/www/html/consulta/public 
                Require all granted 
                #Allow from all 
                #Order allow,deny
    # Redirigir todo el tr√°fico HTTP a HTTPS
    RewriteEngine on
    RewriteCond %{HTTPS} off
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R=301,L]
    #Redirect permanent / https://practicampo.udistrital.edu.co/
    </Directory> 

</VirtualHost> 

<VirtualHost *:443>

        DocumentRoot /var/www/html/practicampo/public   
        ServerAdmin practicampo@udistrital.edu.co
        ServerName practicampo.udistrital.edu.co
        ServerAlias www.practicampo.udistrital.edu.co

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/practicampo.udistrital.edu.co/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/practicampo.udistrital.edu.co/privkey.pem

        LogLevel debug
        ErrorLog /var/log/error_practicampo_ssl.log
        CustomLog /var/log/access_practicampo_ssl.log combined
        DirectoryIndex index.php index.html index.htm

        <Directory "/var/www/html/practicampo/public">
            AllowOverride All
            Require all granted
        </Directory>

        <FilesMatch "\.(?:cgi|shtml|phtml|php)$">
                SSLOptions +StdEnvVars
        </FilesMatch>
        #<Directory /usr/lib/cgi-bin>
        #        SSLOptions +StdEnvVars
        #</Directory>

</VirtualHost>
